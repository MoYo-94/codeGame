<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Crack!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div id="homePage">
        <h1>Safe Crack!</h1>

        <div class="btnGroup">
            <button id="playButton">Play!</button>
            <button>How to Play</button>
        </div>

    </div>


    <div id="howToPlay">
        <h1>How To Play</h1>
        <p>Instructions</p>

        <div class="btnGroup">
            <button>Return to Home</button>
        </div>
    </div>


    <div id="gamePage">
        <h1>Crack the Code!</h1>

        <div class="btnGroup">
            <button>Return to home</button>
        </div>

        <div class="guessBoxContainer">
            <div class="guessBox"></div>
            <div class="guessBox"></div>
            <div class="guessBox"></div>
            <div class="guessBox"></div>
        </div>

        <div class="btnGroup checkBtn">
            <button>Check</button>
        </div>
    </div>


    <div id="successPage">
        <h1>GOOD JOB!</h1>

        <p>Number of Guesses:</p>

        <div class="btnGroup">
            <button>Play Again</button>
            <button>Home</button>
        </div>

    </div>

</body>

</html>
